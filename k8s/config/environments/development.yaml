# Development Environment Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config-dev
  labels:
    app: user-admin-messaging
    component: config
    environment: development
data:
  # Redis configuration for development
  redis-url: "redis://redis-service:6379"
  redis-host: "redis-service"
  redis-port: "6379"
  
  # WebSocket configuration for development
  websocket-endpoint: "ws://localhost:8080/ws"
  websocket-port: "8080"
  health-port: "8081"
  
  # Application configuration for development
  deployment-mode: "kubernetes"
  log-level: "debug"
  
  # Frontend configuration for development
  api-base-url: "http://localhost"
  websocket-reconnect-interval: "3000"
  websocket-max-retries: "10"
  
  # Performance configuration for development
  connection-timeout: "10000"
  message-timeout: "2000"
  max-connections-per-pod: "100"
  
  # Environment-specific settings
  environment: "development"
  debug: "true"
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets-dev
  labels:
    app: user-admin-messaging
    component: config
    environment: development
type: Opaque
data:
  # Development Redis password (base64 encoded)
  redis-password: ZGV2cGFzc3dvcmQ=  # devpassword
  
  # Development JWT secret (base64 encoded)
  jwt-secret: ZGV2X2p3dF9zZWNyZXQ=  # dev_jwt_secret