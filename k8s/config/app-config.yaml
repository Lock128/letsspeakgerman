apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  labels:
    app: user-admin-messaging
    component: config
data:
  # Redis configuration
  redis-url: "redis://redis-service:6379"
  redis-host: "redis-service"
  redis-port: "6379"
  
  # WebSocket configuration
  websocket-endpoint: "ws://messaging.example.com/ws"
  websocket-port: "8080"
  health-port: "8081"
  
  # Application configuration
  deployment-mode: "kubernetes"
  log-level: "info"
  
  # Frontend configuration
  api-base-url: "https://messaging.example.com"
  websocket-reconnect-interval: "5000"
  websocket-max-retries: "5"
  
  # Performance configuration
  connection-timeout: "30000"
  message-timeout: "5000"
  max-connections-per-pod: "1000"
  
  # Environment-specific settings
  environment: "production"
  debug: "false"