apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: user-admin-messaging
  namespace: default
  labels:
    provider: aws
    service: messaging
spec:
  compositeTypeRef:
    apiVersion: clc.lockhead.cloud/v1alpha1
    kind: XUserAdminMessaging
  mode: Pipeline
  pipeline:
    - step: patch-and-transform
      functionRef:
        name: crossplane-contrib-function-patch-and-transform
      input:
        apiVersion: pt.fn.crossplane.io/v1beta1
        kind: Resources
        resources:
        # DynamoDB Table for WebSocket connections
          - name: websocket-connections-table
            base:
              apiVersion: dynamodb.aws.m.upbound.io/v1beta1
              kind: Table
              spec:
                forProvider:
                  region: eu-central-1
                  billingMode: PAY_PER_REQUEST
                  attribute:
                    - name: connectionId
                      type: S
                    - name: connectionType
                      type: S
                  hashKey: connectionId                  
                  globalSecondaryIndex:
                    - hashKey: ConnectionTypeIndex
                      name: connectionType
                      projectionType: ALL
                  ttl:
                    attributeName: ttl
                    enabled: true
                  tags:
                    Environment: dev
                    Project: user-admin-messaging
            patches:
              - type: FromCompositeFieldPath
                fromFieldPath: spec.environment
                toFieldPath: metadata.name
                transforms:
                  - type: string
                    string:
                      fmt: "crossplane-websocket-connections-%s"
                      type: Format
              - type: FromCompositeFieldPath
                fromFieldPath: spec.environment
                toFieldPath: spec.forProvider.tags.Environment

          # IAM Role for Lambda functions
          - name: lambda-execution-role
            base:
              apiVersion: iam.aws.m.upbound.io/v1beta1
              kind: Role
              spec:
                forProvider:
                  assumeRolePolicy: |
                    {
                      "Version": "2012-10-17",
                      "Statement": [
                        {
                          "Effect": "Allow",
                          "Principal": {
                            "Service": "lambda.amazonaws.com"
                          },
                          "Action": "sts:AssumeRole"
                        }
                      ]
                    }
            patches:
              - type: FromCompositeFieldPath
                fromFieldPath: spec.environment
                toFieldPath: metadata.name
                transforms:
                  - type: string
                    string:
                      fmt: "crossplane-lambda-execution-role-%s"
                      type: Format

          # IAM Policy for DynamoDB access
          - name: dynamodb-policy
            base:
              apiVersion: iam.aws.m.upbound.io/v1beta1
              kind: Policy
              spec:
                forProvider:
                  policy: |
                    {
                      "Version": "2012-10-17",
                      "Statement": [
                        {
                          "Effect": "Allow",
                          "Action": [
                            "dynamodb:GetItem",
                            "dynamodb:PutItem",
                            "dynamodb:UpdateItem",
                            "dynamodb:DeleteItem",
                            "dynamodb:Query",
                            "dynamodb:Scan"
                          ],
                          "Resource": "*"
                        }
                      ]
                    }
            patches:
              - type: FromCompositeFieldPath
                fromFieldPath: spec.environment
                toFieldPath: metadata.name
                transforms:
                  - type: string
                    string:
                      fmt: "crossplane-dynamodb-policy-%s"
                      type: Format

          # Connection Manager Lambda Function
          - name: connection-manager-function
            base:
              apiVersion: lambda.aws.m.upbound.io/v1beta1
              kind: Function
              spec:
                forProvider:
                  region: eu-central-1
                  runtime: nodejs22.x
                  handler: index.handler
                  #code:
                  #  zipFile: |
                  #    exports.handler = async (event) => {
                  #      console.log('Connection event:', JSON.stringify(event, null, 2));
                  #      return { statusCode: 200 };
                  #    };
                  environment:
                    variables: {}
            patches:
              - type: FromCompositeFieldPath
                fromFieldPath: spec.environment
                toFieldPath: metadata.name
                transforms:
                  - type: string
                    string:
                      fmt: "crossplane-connection-manager-%s"
                      type: Format
              - type: FromCompositeFieldPath
                fromFieldPath: spec.environment
                toFieldPath: spec.forProvider.environment.variables.CONNECTIONS_TABLE_NAME
                transforms:
                  - type: string
                    string:
                      fmt: "websocket-connections-%s"
                      type: Format

          # Message Handler Lambda Function
          - name: message-handler-function
            base:
              apiVersion: lambda.aws.m.upbound.io/v1beta1
              kind: Function
              spec:
                forProvider:
                  region: eu-central-1
                  runtime: nodejs22.x
                  handler: index.handler
                  #code:
                  #  zipFile: |
                  #    exports.handler = async (event) => {
                  #      console.log('Message event:', JSON.stringify(event, null, 2));
                  #      return { statusCode: 200 };
                  #    };
                  environment:
                    variables: {}
            patches:
              - type: FromCompositeFieldPath
                fromFieldPath: spec.environment
                toFieldPath: metadata.name
                transforms:
                  - type: string
                    string:
                      fmt: "crossplane-message-handler-%s"
                      type: Format
              - type: FromCompositeFieldPath
                fromFieldPath: spec.environment
                toFieldPath: spec.forProvider.environment.variables.CONNECTIONS_TABLE_NAME
                transforms:
                  - type: string
                    string:
                      fmt: "websocket-connections-%s"
                      type: Format

          # WebSocket API Gateway
          - name: websocket-api
            base:
              apiVersion: apigatewayv2.aws.m.upbound.io/v1beta1
              kind: API
              spec:
                forProvider:
                  region: eu-central-1
                  protocolType: WEBSOCKET
                  routeSelectionExpression: $request.body.action
            patches:
              - type: FromCompositeFieldPath
                fromFieldPath: spec.environment
                toFieldPath: metadata.name
                transforms:
                  - type: string
                    string:
                      fmt: "crossplane-websocket-api-%s"
                      type: Format
              - type: FromCompositeFieldPath
                fromFieldPath: spec.environment
                toFieldPath: spec.forProvider.name
                transforms:
                  - type: string
                    string:
                      fmt: "user-admin-messaging-websocket-%s"
                      type: Format

          # S3 Bucket for User Interface
          - name: user-interface-bucket
            base:
              apiVersion: s3.aws.m.upbound.io/v1beta1
              kind: Bucket
              spec:
                forProvider:
                  region: eu-central-1
            patches:
              - type: FromCompositeFieldPath
                fromFieldPath: spec.environment
                toFieldPath: metadata.name
                transforms:
                  - type: string
                    string:
                      fmt: "crossplane-user-interface-bucket-%s"
                      type: Format

          # CloudFront Distribution
          - name: cloudfront-distribution
            base:
              apiVersion: cloudfront.aws.m.upbound.io/v1beta1
              kind: Distribution
              spec:
                forProvider:
                  defaultRootObject: index.html
            patches:
              - type: FromCompositeFieldPath
                fromFieldPath: spec.environment
                toFieldPath: metadata.name
                transforms:
                  - type: string
                    string:
                      fmt: "crossplane-cloudfront-distribution-%s"
                      type: Format
