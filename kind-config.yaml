kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: user-admin-messaging
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  - |
    kind: ClusterConfiguration
    networking:
      serviceSubnet: "10.96.0.0/16"
      podSubnet: "10.244.0.0/16"
  extraPortMappings:
  - containerPort: 80
    hostPort: 9080
    protocol: TCP
  - containerPort: 443
    hostPort: 9443
    protocol: TCP
- role: worker
- role: worker
networking:
  apiServerAddress: "127.0.0.1"
  apiServerPort: 6443
  # Disable default CNI to avoid conflicts
  disableDefaultCNI: false
  # Use a custom pod subnet
  podSubnet: "10.244.0.0/16"
  serviceSubnet: "10.96.0.0/16"